<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <meta name="author" content="kai-ion">
    <meta name="description" content="A simple game of rock, paper, scissors.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="favicon.ico" />

    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
    
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
        
        <p>
            Rock beats Scissor | Scissor beat Paper | Paper beat Rock
        </p>
    </header>

    <main class="main-content">
        <h3 class="score-message" id="scoreMessage">
            First to score 5 points wins the game
        </h3>

        <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>

        <div class="weapons-area">
            <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
              <div class="sign">✊</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
              <div class="sign">✋</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
              <div class="sign">✌</div>
            </button>
          </div>
        </div>
        
      </main>

    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          kai-ion
        </p>
        <a href="https://github.com/kai-ion" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
</body>

</html>
